<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <h5 class="nav-new-tweet">
        <div>
          <span class="bolded-text">Write</span>
          <span class="non-bolded-text"> a new tweet</span>
        </div>
        <i class="fas fa-arrow-circle-down"></i>
      </h5>
    </nav>


    <div class="flexible-layout">

      <header class="body-header">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <!-- <br> -->
        <div>
          <h2>
            <span class="bolded-text">Your</span>
            <span class="non-bolded-text"> Name</span>
          </h2>
        </div>
      </header>

      <!-- both new and past tweets  -->
      <div class="layout-change">
        <main class="container">

          <!-- creating new tweet -->
          <section class="new-tweet">
            <p id="long-tweet"></p>
            <p id="empty-tweet"></p>

            <form class="tweet-form" method="POST" action="/tweets" >
              <label for="tweet-text">What are you humming about?</label>
              <textarea id="tweet-text" name="text" ></textarea>
              <div class="tweet-footer">
                <button class="tweet-button" type="submit">Tweet it!</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>

            <!-- past tweets listed -->
          <section id="tweet-container">
            <!-- see client.js/createTweetElement for content of this section  -->
          </section>

          </section>

        </main>
      </div>

    </div>


  </body>
</html>
